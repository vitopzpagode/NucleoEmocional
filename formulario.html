<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Como você está se sentindo?</title>
  <link rel="stylesheet" href="formulario.css" />
</head>
<body>
  <div class="form-container">
    <h1>Como você está se sentindo hoje?</h1>
    
    <label for="idade">Informe sua idade:</label>
    <select id="idade" onchange="mostrarPerguntas()">
      <option value="">Selecione</option>
      <!-- Gera as opções de 6 a 18 -->
      <script>
        for (let i = 6; i <= 18; i++) {
          document.write(`<option value="${i}">${i} anos</option>`);
        }
      </script>
    </select>

    <div id="perguntas"></div>

    <button type="submit">Enviar</button>
  </div>

  <script>
    const perguntasPorIdade = {
      6: ["Qual é sua cor favorita?", "Você brincou hoje?"],
      7: ["Qual foi o melhor momento do seu dia?", "Você se sentiu feliz ou triste?"],
      8: ["Quem te fez sorrir hoje?", "Você se divertiu na escola?"],
      9: ["Você conseguiu resolver um problema sozinho(a)?", "Como está seu coração hoje?"],
      10: ["Você se sentiu bravo(a) hoje? Por quê?", "Tem algo que te deixou orgulhoso(a)?"],
      11: ["Você preferiu ficar sozinho ou com amigos hoje?", "Como foi sua manhã?"],
      12: ["Qual emoção apareceu mais hoje? Alegria, raiva, medo, tristeza ou nojo?", "Você conversou com alguém que gosta?"],
      13: ["Teve algum desafio hoje? Como resolveu?", "Você se sentiu ouvido(a)?"],
      14: ["Algo te deixou inseguro(a)?", "O que te deu coragem hoje?"],
      15: ["Você teve vontade de se expressar? Como fez isso?", "Como lidou com suas emoções hoje?"],
      16: ["Qual foi o pensamento mais forte que teve hoje?", "Como você cuidou de si mesmo(a)?"],
      17: ["Você está em paz com você mesmo(a)?", "O que você faria diferente hoje?"],
      18: ["Como foi seu equilíbrio entre mente e coração hoje?", "Você acolheu suas emoções ou tentou escondê-las?"]
    };

    function mostrarPerguntas() {
      const idade = document.getElementById("idade").value;
      const container = document.getElementById("perguntas");
      container.innerHTML = "";

      if (idade && perguntasPorIdade[idade]) {
        perguntasPorIdade[idade].forEach((pergunta, index) => {
          const label = document.createElement("label");
          label.innerText = pergunta;
          const input = document.createElement("input");
          input.type = "text";
          input.name = `pergunta_${index}`;
          input.placeholder = "Sua resposta...";
          container.appendChild(label);
          container.appendChild(input);
        });
      }
    }
  </script>
</body>
</html>
